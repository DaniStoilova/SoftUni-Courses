<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom"
        th:text="|Total sold copies of all albums: *{total}|">Total sold copies
        of all albums: 10000</h2>
    <div class="row">
        <div th:each="c : ${totalCopies}" class="col-md-3">
            <div  class="card mb-4 box-shadow">
                <img th:src="'/img/'+ *{c.artist.getName().name()} + '.jpg'" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:text="|Name: *{c.name}|">Name: Name of album</p>
                        <p class="card-text border-bottom " th:text="|Artist: *{c.artist.getName().name()}|">Artist: Metallica</p>
                        <p class="card-text border-bottom " th:text="|Genre: *{c.genre}|">Genre: Metal</p>
                        <p class="card-text border-bottom " th:text="|Price: *{c.price}|">Price: 19.99</p>
                        <p class="card-text border-bottom" th:text="|Release Date: *{c.releasedDate}|">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/delete/{id}(id=*{c.id})}" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small  class="text-muted"th:text="|*{c.copies} copies|">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}" class="footer bg-blur"></footer>
</body>
</html>
