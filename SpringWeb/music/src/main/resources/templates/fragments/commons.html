<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music DB Application</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="nav">
  <nav class="navbar navbar-expand-lg bg-nav rounded">
    <a class="nav-link" href="/">
      <img src="/img/headphones.png" width="40px" alt="HeadPhones picture">
    </a>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav row">
        <th:block th:if="${@currentUser.id == null}">
        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h5" href="/users/login">Login</a>
        </li>
        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h5" href="/users/register">Register</a>
        </li>
        </th:block>
        <th:block th:unless="${@currentUser.id == null}">
        <li class="nav-item col-md-4">
          <a class="nav-link text-white active h5" href="/add">Add Album</a>
        </li>
        <li class="nav-item col-md-4">
          <form
                  th:method="post"
                  th:action="@{/users/logout}"
          >
          <button class="nav-link text-white active h5" th:href="@{/users/logout}">Logout</button>
          </form>
        </li>
        </th:block>
      </ul>
    </div>
  </nav>
</header>
<main th:fragment="main" class="p-5 align-content-center bg-blur my-main">
  <h1 class="text-light border-left pl-2">Welcome to</h1>
  <h1 class="text-light border-left pl-2">My Music DB Application!</h1>
  <div class="d-flex justify-content-center">
    <div class="my-index-div w-50">
      <iframe class="w-100 h-100" src="https://www.youtube.com/embed/Q93n3dvaaTI?rel=0" title="YouTube video"
              allowfullscreen></iframe>
    </div>
  </div>
</main>
<footer th:fragment="footer" class="footer bg-blur">
  <div class="container-fluid text-center">
    <div class="h5 text-white">
      &copy;SoftUni Spring Team 2021. All rights reserved.
    </div>
  </div>
</footer>

</body>
</html>
